<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urna Eletr√¥nica 2025</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d9d9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .urna-container {
      display: flex;
      background: #ccc;
      border: 8px solid #999;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 800px;
      width: 95%;
      overflow: hidden;
    }
    .tela {
      background: #e0e0e0;
      padding: 20px;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 3px solid #999;
    }
    .tela h2 { margin-top: 0; font-size: 20px; color: #333; }
    .info-voto { font-size: 18px; font-weight: bold; margin: 10px 0; color: #000; }
    #foto { width: 120px; height: 140px; border: 2px solid #000; background: white; margin-top: 10px; display: none; }
    .teclado {
      background: #333;
      padding: 20px;
      width: 40%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-numero { background: #555; color: #fff; }
    .btn-branco { background: #fff; color: #000; grid-column: span 3; }
    .btn-corrige { background: #f90; color: #fff; grid-column: span 3; }
    .btn-confirma { background: #0a5; color: #fff; grid-column: span 3; }
    .resultado { margin-top: 10px; font-size: 16px; color: #222; }
    @media (max-width: 600px) {
      .urna-container { flex-direction: column; }
      .tela, .teclado { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="urna-container">
    <div class="tela">
      <div>
        <h2>Elei√ß√µes 2025</h2>
        <p id="mensagem">Digite seu voto:</p>
        <p id="voto" class="info-voto">_</p>
        <img id="foto" src="" alt="Foto do Candidato">
      </div>
      <div class="resultado">
        <h4>Resultado:</h4>
        <p id="resultado">Nenhum voto registrado.</p>
        <button class="btn-confirma" onclick="apurarVotos()">Encerrar Vota√ß√£o</button>
      </div>
    </div>
    <div class="teclado">
      <button class="btn-numero" onclick="digitar('1')">1</button>
      <button class="btn-numero" onclick="digitar('2')">2</button>
      <button class="btn-numero" onclick="digitar('3')">3</button>
      <button class="btn-numero" onclick="digitar('4')">4</button>
      <button class="btn-numero" onclick="digitar('5')">5</button>
      <button class="btn-numero" onclick="digitar('6')">6</button>
      <button class="btn-numero" onclick="digitar('7')">7</button>
      <button class="btn-numero" onclick="digitar('8')">8</button>
      <button class="btn-numero" onclick="digitar('9')">9</button>
      <button class="btn-numero" onclick="digitar('0')">0</button>
      <button class="btn-branco" onclick="votarBranco()">BRANCO</button>
      <button class="btn-corrige" onclick="corrigir()">CORRIGE</button>
      <button class="btn-confirma" onclick="confirmar()">CONFIRMA</button>
    </div>
  </div>

  <!-- Sons -->
  <audio id="somTecla" src="tecla.mp3" preload="auto"></audio>
  <audio id="somConfirma" src="telca02.mp3" preload="auto"></audio>

  <script>
    let votoAtual = "";
    let votacaoAtiva = true;

    // üü¢ Fun√ß√µes da urna
    function digitar(numero) {
      const som = document.getElementById('somTecla');
      if (som.readyState >= 2) { som.currentTime = 0; som.play(); }
      if (votoAtual.length < 2) {
        votoAtual += numero;
        document.getElementById('voto').innerText = votoAtual;
      }
    }

    function corrigir() {
      votoAtual = "";
      document.getElementById('voto').innerText = "_";
      document.getElementById('foto').style.display = "none";
    }

    function votarBranco() {
      if (!votacaoAtiva) return;
      enviarVoto("Branco");
      corrigir();
    }

    async function confirmar() {
      if (!votacaoAtiva) return;
      const somConfirmar = document.getElementById('somConfirma');
      if (somConfirmar.readyState >= 2) { somConfirmar.currentTime = 0; somConfirmar.play(); }

      let candidato = null;
      if (votoAtual === "13") candidato = "Lula";
      else if (votoAtual === "22") candidato = "Bolsonaro";
      else { alert("Voto nulo!"); corrigir(); return; }

      await enviarVoto(candidato);
      corrigir();
    }

    async function enviarVoto(candidato) {
      try {
        const response = await fetch("http://localhost:3000/votar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ candidato })
        });

        const data = await response.json();
        if (!response.ok) {
          alert("Erro: " + (data.erro || "Falha no envio do voto."));
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Erro de conex√£o com o servidor.");
      }
    }

    async function apurarVotos() {
      const response = await fetch("http://localhost:3000/resultado");
      const data = await response.json();
      document.getElementById("resultado").innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
